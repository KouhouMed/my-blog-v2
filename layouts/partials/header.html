<header
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 bg-bg/80 backdrop-blur-md border-b border-border">
  <div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <a class="text-2xl font-heading font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary"
      href="{{ .Site.BaseURL }}">
      {{ .Site.Params.profile.name }}
    </a>

    <nav class="hidden md:flex items-center gap-8">
      <a class="text-sm font-medium text-text-muted hover:text-primary transition-colors"
        href="{{ if .IsHome }}#about{{ else }}{{ " /" | absURL }}#about{{ end }}">About</a>
      <a class="text-sm font-medium text-text-muted hover:text-primary transition-colors"
        href="{{ if .IsHome }}#skills{{ else }}{{ " /" | absURL }}#skills{{ end }}">Skills</a>
      <a class="text-sm font-medium text-text-muted hover:text-primary transition-colors"
        href="{{ if .IsHome }}#experience{{ else }}{{ " /" | absURL }}#experience{{ end }}">Experience</a>
      <a class="text-sm font-medium text-text-muted hover:text-primary transition-colors"
        href="{{ if .IsHome }}#projects{{ else }}{{ " /" | absURL }}#projects{{ end }}">Projects</a>
      <a class="text-sm font-medium text-text-muted hover:text-primary transition-colors"
        href="{{ if .IsHome }}#contact{{ else }}{{ " /" | absURL }}#contact{{ end }}">Contact</a>
      <a class="text-sm font-medium text-text-muted hover:text-primary transition-colors"
        href="{{ `blog` | relURL }}">Blog</a>
    </nav>

    <!-- Mobile Menu Button -->
    <button class="md:hidden text-text-muted hover:text-white focus:outline-none" onclick="toggleMobileMenu()">
      <i class="fas fa-bars text-2xl"></i>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden bg-surface border-t border-border absolute w-full left-0">
    <div class="flex flex-col p-4 space-y-4">
      <a class="text-text-muted hover:text-primary" href="{{ if .IsHome }}#about{{ else }}{{ " /" | absURL }}#about{{
        end }}" onclick="toggleMobileMenu()">About</a>
      <a class="text-text-muted hover:text-primary" href="{{ if .IsHome }}#skills{{ else }}{{ " /" | absURL }}#skills{{
        end }}" onclick="toggleMobileMenu()">Skills</a>
      <a class="text-text-muted hover:text-primary" href="{{ if .IsHome }}#experience{{ else }}{{ " /" | absURL
        }}#experience{{ end }}" onclick="toggleMobileMenu()">Experience</a>
      <a class="text-text-muted hover:text-primary" href="{{ if .IsHome }}#projects{{ else }}{{ " /" | absURL
        }}#projects{{ end }}" onclick="toggleMobileMenu()">Projects</a>
      <a class="text-text-muted hover:text-primary" href="{{ if .IsHome }}#contact{{ else }}{{ " /" | absURL
        }}#contact{{ end }}" onclick="toggleMobileMenu()">Contact</a>
      <a class="text-text-muted hover:text-primary" href="{{ `blog` | relURL }}">Blog</a>
    </div>
  </div>
</header>

<script>
  const toggleMobileMenu = () => {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
  };
</script>
