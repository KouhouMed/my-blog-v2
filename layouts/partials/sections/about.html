<section id="about" class="py-20 bg-bg">
    <div class="container mx-auto px-6">
        <div class="max-w-4xl mx-auto">
            <section id="about" class="py-20 bg-bg">
                <div class="container mx-auto px-6">
                    <div class="max-w-4xl mx-auto">
                        <h2 class="text-3xl md:text-4xl font-heading font-bold mb-8 text-center text-text-main">
                            <span class="bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">
                                {{ .Site.Params.aboutme.title }}
                            </span>
                        </h2>

                        <div
                            class="bg-surface rounded-2xl p-8 shadow-lg border border-border animate-on-scroll opacity-0 translate-y-8 transition-all duration-700 ease-out">
                            <div class="flex flex-col md:flex-row gap-8 items-center">
                                <div class="w-full md:w-1/3 flex justify-center">
                                    <div
                                        class="w-32 h-32 rounded-full bg-primary/10 flex items-center justify-center text-primary text-4xl">
                                        <i class="{{ .Site.Params.aboutme.icon }}"></i>
                                    </div>
                                </div>
                                <div class="w-full md:w-2/3">
                                    <p class="text-lg text-text-muted leading-relaxed">
                                        {{ .Site.Params.aboutme.description }}
                                    </p>

                                    <div class="mt-6 flex flex-wrap gap-4">
                                        <div class="flex items-center text-text-muted">
                                            <i class="fas fa-map-marker-alt mr-2 text-primary"></i>
                                            {{ .Site.Params.profile.location }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
