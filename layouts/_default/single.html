{{ define "main" }}
<article class="container mx-auto px-6 py-24 max-w-4xl">
  <div
    class="prose prose-lg dark:prose-invert max-w-none text-text-main dark:prose-headings:text-white dark:prose-p:text-slate-200 dark:prose-strong:text-sky-300 dark:prose-li:text-slate-200 dark:prose-code:text-sky-300">
    <div class="mb-12">
      <h1 class="text-4xl md:text-5xl font-heading font-bold mb-4 text-text-main">{{- .Title -}}</h1>
      <div class="flex items-center gap-4 text-text-muted text-sm font-mono">
        <time>{{ .Date.Format "January 2, 2006" }}</time>
        <span>&mdash;</span>
        <span>{{ .ReadingTime }} min read</span>
      </div>
    </div>

    <div class="content">
      {{ .Content }}
    </div>
  </div>

  <div class="mt-20 pt-10 border-t border-border">
    {{ partial "prevnext" . }}
  </div>
</article>
{{ end }}
